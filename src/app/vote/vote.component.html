<app-header title="Vote">
</app-header>
<mat-card class="vote-card app-content" (swipeleft)="swipeAnimation = 'left';downVote(car)" (swiperight)="swipeAnimation = 'right';upVote(car)"
  [@swipeAnimation]="swipeAnimation" (@swipeAnimation.done)="swipeAnimation = 'idle';">

  <app-car-view [car]="car" [user]="user">
    <mat-card-header>
      <img mat-card-avatar *ngIf="user && user.picture" [src]="user?.picture">
      <mat-card-title>{{ user?.name }}</mat-card-title>
      <mat-card-subtitle>{{ user?.location }}</mat-card-subtitle>
    </mat-card-header>
  </app-car-view>

  <mat-card-actions align="end" style="padding: 0 10px 15px 10px;">
    <button mat-fab (click)="upVote(car)">
      <mat-icon aria-label="Up Vote">favorite</mat-icon>
    </button>
    <span class="fill-remaining-space"></span>
    <button mat-fab (click)="downVote(car)" color="primary">
      <mat-icon aria-label="Down Vote">close</mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
